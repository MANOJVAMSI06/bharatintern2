<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat Intern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BHARAT INTERN</h1>
    </header>

    <main>
        <section id="post-form">
            <h2>Create a Post</h2>
            <form id="create-post-form">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" name="post-title" required>

                <label for="post-content">Content:</label>
                <textarea id="post-content" name="post-content" rows="4" required></textarea>

                <label for="post-image" class="llb">Image:</label>
                <input type="file" class="hii"post-image name="post-image" accept="image/*" required>

                <button type="submit">Create Post</button>
            </form>
       </section>
      
    </main>

    <footer>
        <p><h3>DESIGNED BY MANOJ</h3></p>
        <p><h3>Sri Vasavi Engineering College</h3></p>
    </footer>

</body>
</html>
